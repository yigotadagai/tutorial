server:
  port: 8401

spring:
  application:
    name: cloudalibaba-sentinel-service
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    sentinel:
      transport:
        dashboard: localhost:8080
        #默认8719，应用与Sentinel控制台交互的端口，应用本地会起一个该端口占用HttpServer
        port: 8719

management:
  endpoints:
    web:
      exposure:
        include: '*'